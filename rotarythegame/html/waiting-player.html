<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotary: The Game</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/text.css">
    <link rel="stylesheet" href="css/div.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>
    <header>
        <nav>
            <div id="header-div-logo">
                <div class="inline-block-div">
                    <div id="logo-image-div">
                        <img src="images/small-logo.svg" alt="Play 'Rotary: The Game' online">
                    </div>
                </div><!--
                --><div class="inline-block-div">
                    <div id="logo-text-div">
                        <p id="logo-text">Rotary: The Game</p>
                    </div>
                </div>
            </div>
            <div id="header-div-buttons">
                <div class="inline-block-div">
                    <div class="header-text-div">
                        <p class="header-text">Правила</p>
                    </div>
                </div><!--
                --><div class="inline-block-div button-margin">
                    <div class="header-text-div">
                        <p class="header-text">Поддержать создателей</p>
                    </div>
                </div><!--
                --><div class="inline-block-div button-margin">
                    <div class="inline-block-div">
                        <div class="center-image-div">
                            <img src="images/arrow.svg">
                        </div>
                    </div><!--
                    --><div class="inline-block-div">
                        <div class="header-text-div">
                            <p class="header-text">RU</p>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div id="white-decoration">
            <div id="white-decore-one" class="decore">
                <img src="images/decor-white.svg" alt="" draggable="false">
            </div>
            <div id="white-decore-three" class="decore">
                <img src="images/decor-white.svg" alt="" draggable="false">
            </div>
            <div id="white-decore-four" class="decore">
                <img src="images/decor-white.svg" alt="" draggable="false">
            </div>

            <div id="white-waiting-section">
                <div class="inline-block-div">
                    <div class="center-all-content">
                        <div class="inline-block-div">
                            <p class="blue-big-text">Код комнаты:</p> 
                        </div><!--
                        --><div class="inline-block-div code-div">
                            <p id="code-text">
                                QWER
                            </p>
                        </div>
                    </div>
                    <div class="inline-block-div waiting-margin-div center-all-content">
                        <div class="inline-block-div waiting-text-width-div">
                            <p class="blue-big-text">Ведущий:</p> 
                        </div><!--
                        --><div class="inline-block-div code-div">
                            <input type="text" value="Толик" class="waiting-input" disabled>
                        </div>
                    </div>
                    <div class="inline-block-div waiting-margin-div">
                        <div class="inline-block-div waiting-text-width-div margin-players-div">
                            <p class="blue-big-text">Игроки:</p> 
                        </div><!--
                        --><div class="inline-block-div code-div">
                            <div class="players-margin-div">
                                <input type="text" value="Володимир" class="waiting-input" disabled><!--
                                --><div class="inline-block-div">
                                </div>
                            </div>
                            <div class="players-margin-div">
                                <input type="text" value="Денис" class="waiting-input" disabled><!--
                                --><div class="inline-block-div">
                                </div>
                            </div>
                            <div class="players-margin-div">
                                <input type="text" value="Антон" class="waiting-input" disabled><!--
                                --><div class="inline-block-div">
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!--
                --><div class="inline-block-div big-logo-margin-player">
                    <div class="center-all-content" style="height: inherit">
                        <img src="images/big-logo.svg" alt="How to play 'Rotary The Game'">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div id="footer-div">
            <div id="footer-div-logo">
                <div id="logo-image-div">
                    <img src="images/Shpak.svg" alt="Rotaract club 'Kharkiv Shpak'">
                </div>
            </div>
            <div id="footer-div-buttons">
                <div class="inline-block-div">
                    <div class="center-image-div">
                        <img src="images/Insta.svg" alt="Instagram">
                    </div>
                </div><!--
                --><div class="inline-block-div button-footer-margin">
                    <div class="center-image-div">
                        <img src="images/Facebook.svg" alt="Facebook">
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
